<html>
<head>
  <title>Staro Fold Origami Gift - Elephant Corner Bookmark - DIY Kit - Folding Guide</title>
  <script src="https://unpkg.com/pdfobject@2.2.4/pdfobject.min.js"></script>
  <script>
function go() {
  var options = {
    pdfOpenParams: {
      navpanes: 0,
      toolbar: 0,
      statusbar: 0,
      view: "FitV",
      pagemode: "thumbs",
      page: 1
    },
    forcePDFJS: true,
    PDFJS_URL: 'https://sfog.me/tools/pdfjs/web/viewer.html'
  };
  var myPDF = PDFObject.embed('https://sfog.me/0001-d/m/2/guide-909d1694.pdf', "#pdf", options);
  var el = document.querySelector('#results');
  el.setAttribute('class', (myPDF) ? 'success' : 'fail');
  el.innerHTML = (myPDF) ? 'PDFObject was successful!' : "Uh-oh, the embeded didn't work.";
}
  </script>
  <style>
body {
  margin: 0px;
  padding: 0px;
  overflow: hidden;
}
.hidden { 
  display: none
}
#results {
  padding: 1rem;
}
.success {
  color: #4F8A10;
  background-color: #DFF2BF;
  display: none;
}
.fail {
  color: #D8000C;
  background-color: #FFBABA;
  display: none;
}
.pdfobject {
  border: solid 1px #666;
}
#pdf {
  width: 100%;
  height: 100%;
}
  </style>
</head>
<body onload="go()">
  <div style="position: fixed; top: 0px; left: 0px; bottom: 0px; right: 0px">
  <div id="pdf"></div>
  <div id="results" class="hidden"></div>
  </div>
</body>
</html>
